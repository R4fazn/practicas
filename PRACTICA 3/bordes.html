<!DOCTYPE html>
<html lang="en">
<head>
    <title> CLASES DE BORDES</title>
</head>
<body>
        <!-- Borde 3D ondulado -->
        <h1 style="border-width: 0.5em; border-style: ridge; border-color: aqua">ELI ARMANDO HERRERA RAFAEL</h1>
        <!-- Borde 3D interno -->
        <h1 style="border-width: 0.5em; border-style: inset; border-color: blueviolet">ELI ARMANDO HERRERA RAFAEL</h1>
        <!-- Borde 3D externo  -->
        <h1 style="border-width: 0.5em; border-style: groove; border-color: teal;">ELI ARMANDO HERRERA RAFAEL</h1>
        <!-- Sin borde -->
        <h1 style="border-style: none;">ELI ARMANDO HERRERA RAFAEL</h1>
        <!-- Borde oculto -->
        <h1 style="border-width: 0,5em; border-style: hidden; background-color:#e0e0e0;">ELI ARMANDO HERRERA RAFAEL</h1> 
</body>
</html>
