<!DOCTYPE html>
<html lang="en">
<head>
    <title>TIPOS DE COLOR</title>
</head>
<body>
        <!-- color de texto usando nombre del color -->
        <h1 style="color: aqua;">ELI ARMANDO HERRERA RAFAEL</h1>
        <!-- color de fondo usando  RGB para definir colores utilizando los valores (Red, Green, Blue) de 0 a 255 -->
        <h1 style="background-color: rgb(50, 99, 69);">ELI ARMANDO HERRERA RAFAEL</h1>
        <!-- color de fondo usando RGBA para definir colores con un componente de opacidad. -->
        <h1 style="background-color: rgba(0, 0, 255, 0.3);">ELI ARMANDO HERRERA RAFAEL</h1>
        <!-- color del borde usando HSL para definir colores de manera más intuitiva en comparación -->
        <h1 style="border: 10px solid hsl(120, 100%, 50%);">ELI ARMANDO HERRERA RAFAEL</h1>
        <!-- color del borde usando HSLA para definir colores que añade un componente de opacidad -->
        <h1 style="border: 10px solid hsla(150, 100%, 50%, 1);">ELI ARMANDO HERRERA RAFAEL</h1>
        <!-- color de texto usando HEX se expresa el color mediante un codigo con una inicial de # -->
        <h1 style="color: #9b59b6;">ELI ARMANDO HERRERA RAFAEL</h1>
</body>
</html>
